DWAPlannerROS:
  max_vel_trans: 0.55
  min_vel_trans: 0.1
  max_vel_x: 0.55
  min_vel_x: 0.0
  max_vel_y: 0.1
  min_vel_y: -0.0
  max_rot_vel: 1.0
  min_rot_vel: 0.4
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  acc_lim_th: 3.2
  acc_lim_trans: 0.25

  prune_plan: true

  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05
  latch_xy_goal_tolerance: false
  trans_stopped_vel: 0.1
  rot_stopped_vel: 0.1
  sim_time: 3.0
  sim_granularity: 0.0.17
  angular_sim_granularity: 0.1
  path_distance_bias: 34.0
  goal_distance_bias: 24.0 #24.0
  occdist_scale: 0.01
  twirling_scale: 0.0
  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.325
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  vx_samples: 20
  vy_samples: 10
  vth_samples: 40

  use_dwa: true
  restore_defaults: true
